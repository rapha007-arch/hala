    <script>
        // TSY MILA CONNEXION - Historique en m√©moire seulement
        let history = [];

        function hexToDec(hex) {
            return parseInt(hex, 16);
        }

        function calculate() {
            const startTime = document.getElementById('startTime').value;
            const multiplier = document.getElementById('multiplier').value;
            const hex = document.getElementById('hex').value.replace(/\s/g, '').toLowerCase();
            const errorEl = document.getElementById('calcError');
            const resultEl = document.getElementById('result');
            const resultTimeEl = document.getElementById('resultTime');

            errorEl.textContent = '';
            
            if (!startTime || !multiplier || !hex) {
                errorEl.textContent = '‚ùå Veuillez remplir tous les champs';
                return;
            }

            if (!/^\d{1,3}:\d{2}$/.test(startTime)) {
                errorEl.textContent = '‚ùå Format heure invalide (MM:SS)';
                return;
            }

            const mult = parseFloat(multiplier.replace(',', '.'));
            if (isNaN(mult)) {
                errorEl.textContent = '‚ùå Multiplicateur invalide';
                return;
            }

            if (hex.length === 0) {
                errorEl.textContent = '‚ùå Hexad√©cimal vide';
                return;
            }

            const intPart = Math.floor(mult);
            const decimalStr = multiplier.replace(',', '.').split('.')[1] || '00';
            const decPadded = decimalStr.padEnd(2, '0').slice(0, 2);
            
            const dec1 = parseInt(decPadded[0], 10);
            const dec2 = parseInt(decPadded[1], 10);

            if (intPart < 1 || intPart > hex.length) {

                return;

            if (dec2 < 1 || dec2 > hex.length) {

                return;
            }

            const val1 = hexToDec(hex[intPart - 1]);
            const val2 = hexToDec(hex[dec1 - 1]);
            const val3 = hexToDec(hex[dec2 - 1]);
            
            let minutes = val1;
            let seconds = parseInt(`${val2}${val3}`, 10);

            if (seconds >= 60) {
                minutes += Math.floor(seconds / 60);
                seconds = seconds % 60;

            const [startM, startS] = startTime.split(':').map(Number);

                totalS = totalS % 60;
            }

            };

            if (history.length > 15) {
                history = history.slice(0, 15);
            }
            
            displayHistory();
        }
